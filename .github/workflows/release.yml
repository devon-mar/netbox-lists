---
name: Release

"on":
  release:
    types: [published]


jobs:
  poetry-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.14
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
