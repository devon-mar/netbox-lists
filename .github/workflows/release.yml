---
name: Release

"on":
  release:
    types:
      - published

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    permissions:
      # https://docs.pypi.org/trusted-publishers/
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv build

      - run: uv publish
