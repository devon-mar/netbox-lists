---
name: CI

"on":
  push:
    branches:
      - "*"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/ruff-action@v3

      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check
  test:
    strategy:
      matrix:
        include:
          - netbox: v4.0
          - netbox: v4.1
          - netbox: v4.2
          - netbox: v4.3

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run uv build
        run: uv build

      - name: Build the Docker image
        env:
          CONTAINER_TAG: ${{ matrix.netbox }}
        run: |
          WHL_FILE=$(ls ./dist/ | grep .whl)
          cp "./dist/$WHL_FILE" ./tests/docker/
          cd ./tests/docker/
          docker compose build --build-arg "FROM=netboxcommunity/netbox:$CONTAINER_TAG" --build-arg "WHL_FILE=$WHL_FILE"

      - name: Start netbox
        working-directory: ./tests/docker/
        run: docker compose up -d

      - name: Run pytest
        run: |
          uv run pytest -v

      - name: Show Docker logs
        if: ${{ always() }}
        working-directory: ./tests/docker/
        run: docker compose logs
